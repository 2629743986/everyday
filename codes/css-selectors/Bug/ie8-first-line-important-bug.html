<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS选择器常见问题 之 :first-line中带有!important的规则被忽略</title>
<style type="text/css">
p{
    color:blue;
}
p:first-line {
    color:red ;
}
</style>
</head>
<body>
	<p>第一行文字，<br/>第二行文字</p>
</body>
</html>
